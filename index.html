<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Enthusiast Hub</title>
    <link rel="stylesheet" href="./static/styles/style.css">
    <script src="static/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header" id="header">
        <div class="logo">Car Hub</div>
        <nav class="nav" id="nav">
          <a href="./index.html">Home</a>
          <a href="./index.html#cars">Cars</a>
          <a href="./static/pages/contact.html">Contact</a>
        </nav>
        <div class="burger-menu" id="burger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </header>
    
    <section class="hero" id="home">
        <img src="static/images/21128.jpg" alt="Luxury Car" class="hero-image">
    </section>
    
    <section class="featured-cars" id="cars">
        <h2>თანამედროვე მანქანები</h2>
        <div class="car-gallery">
            <a href="static/pages/ferrari.html">
                <div class="car-card">
                    <img src="static/images/download.jpg" alt="Ferrari SF90">
                    <h3>Ferrari SF90</h3>
                </div>
            </a>
    
            <a href="static/pages/huracan.html">
                <div class="car-card">
                    <img src="static/images/download (1).jpg" alt="Lamborghini Huracan">
                    <h3>Lamborghini Huracan</h3>
                </div>
            </a>
    
            <a href="static/pages/porche.html">
                <div class="car-card">
                    <img src="static/images/download (2).jpg" alt="Porsche">
                    <h3>Porsche</h3>
                </div>
            </a>
        </div>

        <div class="future-cars">
            <h2>მდიდრული ოფროად და სპორტული მანქანები</h2>
            <div class="slideshow">
                <div class="slide-group active">
                    <img src="static/images/bently.jpg" class="slide" alt="BENTLEY">
                    <img src="static/images/BRABUS.jpg" class="slide" alt="BRABUS">
                    <img src="static/images/rolsrocy.jpg" class="slide" alt="ROLS_ROYCE">
                </div>
                <div class="slide-group">
                    <img src="static/images/bmws.jpg" class="slide" alt="BMWS">
                    <img src="static/images/ferrari-5171116_1920.jpg" class="slide" alt="LA_FERRARI">
                    <img src="static/images/hellcat.jpg" class="slide" alt="HELLCAT">
                </div>
                <div class="slide-group">
                    <img src="static/images/ford.jpg" class="slide" alt="FORD">
                    <img src="static/images/fords.jpg" class="slide" alt="FORDS">
                    <img src="static/images/jeep.jpg" class="slide" alt="JEEP">
                </div>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <p>&copy; მეტი ინფორმაცია დაემატება მალე.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
